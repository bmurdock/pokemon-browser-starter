<!DOCTYPE html>
<html>

<head>
    <title>Pokemon: Browser Demo</title>
    <link rel="stylesheet" href="/css/base.css">
    <script src="./js/main.js"></script>
</head>

<body>

    <section class="container">
        <div id="cardMain" class="card">
            <div class="overlay">
                <h4 id="pokemonName"></h4>
                <div class="imagePane">
                    <img id="pokemonImg">
                </div>
                <h5>Types</h5>
                <div id="typesBar" class="pokeTypes">
                </div>
                <ul>Stats
                    <li id="height">Height:</li>
                    <li id="weight">Weight:</li>
                </ul>
            </div>
        </div>
        <button id="refreshButton">Refresh</button>
    </section>
</body>

</html>
